<!-- Name on Canvas -->
<!DOCTYPE html>
<html>
	<head>
		<title>Name on Canvas</title>
	</head>
	<body>
		<canvas id="c1" width="300" height="100" style="border:2px solid green">
		</canvas>
		<script>
			var c=document.getElementById('c1');
			cursor=c.getContext('2d');
			cursor.font="30px Arial";
			cursor.fillText("Bala Chandrika",30,40);
		</script>
	</body>
</html>

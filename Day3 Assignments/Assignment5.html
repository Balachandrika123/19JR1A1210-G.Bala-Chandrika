<!-- Absolute and Relative Links -->

<!DOCTYPE html>

<html>
	<head>
		<title>Absolute and Relative Links</title>
		<style>
			a:link {
				color: pink;
				background-color: orange;
				text-decoration: none;
			}
			a:visited {
				color: green;
				background-color: orange;
				text-decoration: none;
			}
			a:active {
				color: black;
				background-color: orange;
				text-decoration: none;
			}
			a:hover {
				color: red;
				background-color: orange;
				text-decoration: none;
			}
			ul,li {
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<!-- Relative (Variable) Link -->
				<li><a href="https://www.instagram.com">Open Instagram |<a></li>
				<!-- Absolute (Fixed) Link -->
				<li><a href="https://www.facebook.com">Open Facebook </a>
				</li>
			</ul>
		</nav>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Personal Details</title>
	</head>
	<body>
		<form>
			<!--Name-->
			<label for="Name">Name: </label>
			<input type="text" id="Name" name="Name" placeholder="Name please"/>
			<br/><br/>

			<!--Aadhaar Number-->
			<label for="aadhaar">Aadhaar Number: </label>
			<input type="number" id="aadhaar" name="Aadhaar Number" placeholder="Aadhaar Number please"/>
			<br/><br/>

			<!--Address-->
			<label for="address">Address: </label>
			<input type="text" id="address" name="Address" placeholder="Address please"/>
			<br/><br/>
		</form>
		<!--Submit Button-->
		<button onclick="readData()">Submit</button>
		<script>
			function readData(){
				var Name=document.getElementById('Name').value;
				var aadhaar=document.getElementById('aadhaar').value;
				var address=document.getElementById('address').value;
				document.getElementById("abc").innerHTML=Name;
				document.getElementById("123").innerHTML=aadhaar;
				document.getElementById("a").innerHTML=address;
			}
		</script>
		<table border="3">
			<tr>
				<th>Name</th>
				<th>Aadhaar Number</th>
				<th>Address</th>
			</tr>
			<tr>
				<td id="abc">Not Yet Read</td>
				<td id="123">Not Yet Read</td>
				<td id="a">Not Yet Read</td>
			</tr>
		</table>
	</body>
</html>

<!-- Drop Down -->

<!DOCTYPE html>

<html>
	<head>
		<title>Dropdown Demo</title>
		<style>
			p {
				color: green;
			}
		</style>
	</head>
	<body>
		<label>Choose your favoruite Subjects</label>
		<select id="subject">
			<option>Mathematics I</option>
			<option>Physics</option>
			<option>Chemistry</option>
			<option>C programming</option>
			<option>Python</option>
			<option>Java</option>
			<option>C++ PROGRAMMING</option>
		</select>
		<button onclick="readData()">Submit</button>
		<p id="result"></p>
		<script>
			function readData() {
				var c=document.getElementById('subject').value;
				document.getElementById('result').innerHTML=c;
			}
		</script>
	</body>
</html>

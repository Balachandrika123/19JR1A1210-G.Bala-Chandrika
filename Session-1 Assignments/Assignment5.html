<!--NoScript Tag Example-->
<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<!--How to display data from script to the HTML code-->
		<script>
			document.write("G.Bala Chandrika");
		</script>
		<!--If script tag doesn't work,nonscript tag will work-->
		<noscript>
			script doesn't work
		</noscript>
	</body>
</html>

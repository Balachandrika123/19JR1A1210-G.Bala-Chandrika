<!-- General Sibiling css selector-->

<!DOCTYPE html>
<html>
	<head>
		<title>General Sibiling css selector</title>
		<style>
			div ~ p {
				background-color: magenta;
			}
			div p{
				background-color: cyan;
			}
		</style>	
	</head>
	<body>
		<h1>General Sibiling css selector</h1>
		<p>HI</p>
		<div>
			<p>This is Paragraph1 in div</p>
			<p>This is Paragraph2 in div</p>
		</div>
		<p>This is Paragraph3 after div</p>
		<code>
			<h3>Hello World</h3>
		</code>
		<p>This is Paragraph4 after div</p>
	</body>
</html>

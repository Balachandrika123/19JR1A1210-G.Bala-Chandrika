<!-- Descendant CSS Selector  -->

<!DOCTYPE html>

<html>
	<head>
		<title>Descendant CSS Selector </title>
		<style>
			div p {
				background-color:greenyellow ;
			}
			p{
				background-color: pink
			}
		</style>
	</head>
	<body>
		<h2>Descendant CSS Selector</h2>
		<div>
			<h1>Hi,I'm Bala Chandrika</h1>
			<p>This is paragraph1 in div tag</p>
			<p>This is paragraph2 in div tag</p>
		</div>
		<p>This is paragraph4</p>
		<p>This is paragraph5</p>
	</body>
</html>
